<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formstyle.css">
    <script src="script/main.js"></script>
    <title>İletişim</title>
</head>

<body>
    <my-header></my-header>
    <div class="container">

        <div class="contact-and-map">
            <p><b>İletişim Formu</b></p>
            <div class="col-md-4">
                <div class="formclass">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">İsim Soyisim</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Konu</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mesaj</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <button class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
            <hr>

            <div class="col-md-4">
                <p><b>Konum Bilgisi</b></p>
                <div class="map">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d755.6922552235297!2d30.328987545721027!3d40.745107749577535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ccad92fff22ce9%3A0x77b1b360f245334c!2sUnigarden!5e0!3m2!1str!2str!4v1638620484404!5m2!1str!2str"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <my-footer></my-footer>
</body>

</html>
